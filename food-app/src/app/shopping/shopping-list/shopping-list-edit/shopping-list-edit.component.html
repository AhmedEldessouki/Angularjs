<div class="row">
  <div class="col-xs-12">
    <div action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amont</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Image Url</label>
          <input type="text" id="imgPath" class="form-control" #imgPathInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            data-toggle="submit"
            (click)="onAddItem()"
          >
            Add
          </button>
          <button class="btn btn-danger" (click)="onRemove()">Remove</button>
          <button class="btn btn-primary" (click)="onAddEdit()">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
