<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-bottom: 10px;">
      New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="margin: 2px 0;">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
